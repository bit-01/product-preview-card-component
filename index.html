<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" as="font"> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="container"> 
    <article>
        <picture>
          <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
          <img alt="Perfium Product Image" src="./images/image-product-mobile.jpg" >
        </picture>
      <section>
        <summary>Perfume</summary>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="new">$149.99</span> 
          <sup class="old">$169.99</sup>
        </p>
        <button type="button"><img alt="Basket Image" src="./images/icon-cart.svg" style="width:12px;"> Add to Cart</button>
      </section>
      
  
    </article>

    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://bit01.rf.gd">Bit</a>.
  </footer>
  
</body>
</html>
